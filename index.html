
<!doctype html>

	<head>

		<title>Look Up!</title>

		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>

		<div class="window landing">

			<div class="landing-wrapper">
			
				<h1>Oi! Don't look down!</h1>
				<p>We seem to live in a world where we're always on our smartphones... we touch our phones an average of 2,617 times a day. Perhaps it's time to stop looking down and get off our smartphones for a change and see what we're missing out on when we're looking down.</p>

				<button data-button="landing" class="landing-play" id="landing-play">Start</button>

			</div>

		</div>

		<div id="video-window" class="window video">

			<div class="video-tools" id="video-tools">
				
				<button data-button="video" id="video-play" class="video-play">Play</button>
				<button data-video="one" id="switch-one" class="switch-one switch-button button-active">Switch 1</button>
				<button data-video="two" id="switch-two" class="switch switch-button">Switch 2</button>
				<button data-video="three" id="switch-three" class="switch switch-button">Switch 3</button>

			</div>
			
			<div id="video-wrapper-one" class="video-wrapper video-wrapper-one video-active">

				<video id="video-one" class="video-one" src="http://afarmery.raveweb.net/CAL%20FINAL%20.mp4" loop></video>


			</div>

			<div id="video-wrapper-two" class="video-wrapper video-wrapper-two">

				<video id="video-two" class="video-two" src="http://afarmery.raveweb.net/ALEX%20FINAL%20.mp4" loop muted></video>

			</div>
			
			<div id="video-wrapper-three" class="video-wrapper video-wrapper-three">

				<video id="video-three" class="video-three" src="http://afarmery.raveweb.net/AIDAN%20FINAL.mp4" loop muted=""></video>

				<div id="audio-wrapper-three" class="audio-wrapper audio-wrapper-three">
				<audio id ="audio-three" class="audio-three" src="https://norrisollie.github.io/look-up/aidan.mp3" loop></audio>
				</div>

			</div>

		</div>

		<script src="script.js"></script>

	</body>
</html>
